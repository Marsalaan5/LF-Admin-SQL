<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Complaint Status Update</title>
  <style>
    body { font-family: Arial, sans-serif; color: #333; }
    .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; }
    .logo { display: block; margin: 0 auto 20px auto; max-width: 150px; }
    h2 { color: #2a9d8f; }
    p { font-size: 16px; line-height: 1.5; }
    .footer { margin-top: 30px; font-size: 12px; color: #999; }
  </style>
</head>
<body>
  <div class="container">

    <img src="{{logoUrl}}" alt="Company Logo" class="logo" />

    <h2>Complaint Status Update</h2>
    <p>Dear {{userName}},</p>
    <p>Your complaint (Ticket ID: <strong>#{{ticketId}}</strong>) has been marked as <strong>{{status}}</strong>.</p>
    <p>Thank you for your patience and cooperation.</p>
    <p>If you have any further questions, please feel free to contact our support team.</p>
    <div class="footer">
      &mdash; Support Team
    </div>
  </div>
</body>
</html>
